<!DOCTYPE html>
<html>
    <head>
        <title>>Manage</title>
        <link href="styles/lib/bootstrap.min.css" rel="stylesheet">
        <link href="styles/palette.css" rel="stylesheet"/>
        <link href="styles/manage.css" rel="stylesheet">
        
    </head>
    <body>
        <main>

            <div class="panel panel-default">
                <div class="panel-heading header">MANAGE YOUR CONTACTS</div>
                <div class="panel-body">

                    <fieldset name="add_contact" >
                        <form id="newContact" action="" method="post">
                            <div class="form-group">    
                                <label>First name and Last name</label>
                                <input name="first_name" type="text" placeholder="First Name" class="form-control" autofocus required>
                                <input name="last_name" type="text" placeholder="Last Name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Contact number</label>
                                <input name="phone_number" type="tel" placeholder="Phone Number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Street Address</label>
                                <input name="street_1" type="text" placeholder="Street" class="form-control" required>
                                <input name="street_2" type="text" placeholder="Street2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>City, State</label>
                                <input name="city" type="text" placeholder="City" class="form-control" required>
                                <input name="state" type="text" placeholder="State" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Zip Code</label>
                                <input name="zip" 
                                       type="text" 
                                       placeholder="Zip"
                                       class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" 
                                        class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </fieldset>

                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="scripts/lib/bootstrap.min.js"></script>
        <script src="scripts/manage.js"></script>
    </body>
</html>
